<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Registration Form</title>
    <link rel="stylesheet" href="./rq.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header-container">
        <a href="../../index.html" class="header-link">Home</a>
    </header>
    <main class="main-container">
        <div id="quote-container">
            <h1 class="rq__author">George Bernard Shaw</h1>
            <div class="rq__tags-container">
                <div class="rq__tag" id="quote-category">
                    Inspirational
                </div>
            </div>
            <p class="rq__quote">"Learn from yesterday, live for today, hope for tomorrow."</p>
        </div>
        <div class="rq__button-container">
            <button id="new-button" class="rq__button">
                <img src="./assets/Regroup.svg" alt="generate a new quote.">
            </button>
            <button id="copy-button" class="rq__button">
                <img src="./assets/link.svg" alt="copy quote">
            </button>
        </div>
    </main>
    <script src="./rq.js"></script>
</body>

</html>
