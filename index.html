<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Minimal Blog Card</title>
</head>

<body>
    <main class="main-container">
        <article class="article-container">
            <img src="./cactus_img.jpg" alt="A cactus in a brown pot." class="article-image">
            <div>
                <p class="article-tags">Design</p>
            </div>
            <h1 class="article-title">
                Embracing Minimalism
            </h1>
            <p class="article-description">From minimalist sculptures to minimalist paintings, this blog will inspire
                you to
                appreciate the beauty that
                lies in simplicity.</p>

            <div class="article-line"></div>
            <p class="article-author">Annie Spratt</p>
        </article>
    </main>
</body>

</html>
